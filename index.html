<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to your CSS -->
    <script>
        function validateForm(event) {
            event.preventDefault(); // Stop default submission to validate first

            // Get form field values
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let aadhar = document.getElementById('aadhar').value.trim();
            let dob = document.getElementById('dob').value;
            let employee_id = document.getElementById('employee_id').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let education = document.getElementById('education').value;
            let department = document.getElementById('department').value;

            // Validation
            if (!name) {
                alert("Name is required.");
                return false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email.");
                return false;
            }

            if (!/^\d{12}$/.test(aadhar)) {
                alert("Aadhar number should be a 12-digit number.");
                return false;
            }

            if (!dob) {
                alert("Date of Birth is required.");
                return false;
            }

            if (!/^\d+$/.test(employee_id)) {
                alert("Employee ID should be a valid number.");
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Phone number should be a 10-digit number.");
                return false;
            }

            if (education === "") {
                alert("Please select your education.");
                return false;
            }

            if (department === "") {
                alert("Please select your department.");
                return false;
            }

            // All good
            alert("Form submitted successfully!");
            document.forms[0].submit();  // Submit the form
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>New Teacher Details</h2>

        <form action="connect.php" method="POST" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email ID:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar No:</label>
                <input type="text" name="aadhar" id="aadhar" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
            </div>

            <div class="form-group">
                <label for="employee_id">Employee ID:</label>
                <input type="text" name="employee_id" id="employee_id" required>

                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <select name="education" id="education" required>
                    <option value="">--Select Education--</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="PhD">PhD</option>
                </select>

                <label for="department">Department:</label>
                <select name="department" id="department" required>
                    <option value="">--Select Department--</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
            </div>

            <div class="button-group">
                <input type="submit" value="Submit" class="button">
            </div>
        </form>
    </div>
</body>
</html>
